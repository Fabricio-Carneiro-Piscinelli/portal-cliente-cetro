    <title>Portal Cetro</title>
    
    <style>
      * {
        margin: 0;
        padding: 0
      }
    
      input[type='file'] {
        display: none
      }
      #no-root  {
        display: none;
      }

      @media only screen and (max-width: 800px) {
        #root  {
          display: none;
        }
        #no-root  {
          display:block;
          text-align: center;
          margin-top: 50px;
          color: black;padding: 20px
        }
      }

      #dispositivo-movel {
          display:block;
          text-align: center;
          margin-top: 50px;
          color: black;padding: 20px
      }
      
      input[type="text"][disabled] {
        color: black;
        outline: none !important;
        border: none !important;
      }
      input[type='radio'] {
        cursor: 'pointer'
      }
      input[type='radio']:after {
        width: 18px;
        height: 18px;
        border-radius: 18px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #d1d3d1;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }

    input[type='radio']:checked:after {
        width: 18px;
        height: 18px;
        border-radius: 18px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #39b54a;
        content: '\2022';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
        align-items: center;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        color: white
    }


    ::-webkit-scrollbar {
      background-color: rgb(189, 186, 186);
      height: 6px;
      width: 6px;

  <body>
    <script>

      window.onload = function() {
          if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('no-root').innerHTML = ``;
            document.getElementById('dispositivo-movel').innerHTML = `"Ainda não disponível para dispositivos mobile, por gentileza acessar a partir de um computador"`;
          }else {
            document.getElementById('no-root').innerHTML = `"Por gentileza diminua o zoom de seu navegador, quaisquer dúvidas entre em contato com o departamento de TI Cetro Máquinas."`;
            document.getElementById('dispositivo-movel').innerHTML = "";
          }
      }
    </script>
